<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    hr {
      width: 70%;
    }

    ul{
      display: flex;
      flex-direction: row;
      justify-content: center;
      list-style: none;
    }

    .list li {
      padding: 0px 50px;
      border-right: solid 1px black;
    }

    .list li.last {
      border-right: none;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <br>
    <hr>
    <ul class="list">
      <li>Part 1</li>
      <li>Part 2</li>
      <li>Part 3</li>
      <li class="last">Part 4</li>
    </ul>
    <hr>
  
  <br>
  <br>
  <br>
</body>
</html>
