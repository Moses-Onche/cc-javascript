<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="credicorp.css">
  <title>Credicorp</title>
</head>
<body>
  <div id="left">
    <h1>Expression of Interest</h1>
    <h2>Personal Information</h2>
    <ul id="pagination">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <!-- Form Sections -->
    <form id="form" action="">
      <div>
        <label for="name">What is your name?</label>
        <input type="text">
        <label for="employment">How many years have you had your current employment?</label>
        <input type="text">
        <label for="salary">How much do you earn per month from your MAIN 
          employment (the minimum salary or income that enters your bank account monthly)?</label>
        <input type="text">
      </div>
      <div>
        <label for="name">What is your most important need for credit today?</label>
        <input type="text">
        <label for="name">How much money can you borrow today and pay back comfortably over 6 months??</label>
        <input type="text">
        <label for="name">Have you ever borrowed money from a bank, microfinance, fintech, or loan 
          app before??</label>
        <input type="text">
      </div>
      <div>
        <label for="name">What do you do for a living?</label>
        <input type="text">
        <label for="name">For how many years have you had your current employment??</label>
        <input type="text">
        <label for="name">How much do you earn per month from your MAIN employment 
          (the minimum salary or income that enters your bank account monthly)?</label>
        <input type="text">
      </div>
      <div>
        <label for="name">Do you have a SECONDARY employment/side hustle?</label>
        <input type="text">
        <label for="name">By submitting this application, you consent to credit check 
          and the use of my data for program needs.?</label>
        <input type="text">
      </div>
      <div>
        <label for="name">Please capture your face here<b>(Optional)</b></label>
        <input type="text">
      </div>
    </form>
  </div>
  <div class="right-side">
    <div id="right">
      <img src="img-1.webp" alt="illustration of people jumping up">
      <p>Are you having an issue? Contact us <a href="#">here</a></p>
    </div>
  </div>
  
  <script src="credicorp.js"></script>
</body>
</html>
