<!DOCTYPE html>
<html>
	<head>
		<title>Wrist Watches</title>
		<link rel="stylesheet" href="style.css" />
	  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	</head>
	<body>
		<div class='container'>
			<div class='item'>
				<img src="watch1.jpg" alt="patek philippe watch" class='images'/>
				<p>Patek Phillipe</p>
				<h3>N400,000</h3>
				<button class="buttons">ADD TO CART</button>
			</div>

			<div class='item'>
				<img src="watch2.jpeg" alt="quartz watch" class='images'/>
				<p>Quarts</p>
				<h3>N650,000</h3>
				<button class="buttons">ADD TO CART</button>
			</div>

			<div class='item'>
				<img src="watch3.jpeg" alt="richard mille watch" class='images'/>
				<p>Richard Millie</p>
				<h3>N820,000</h3>
				<button class="buttons">ADD TO CART</button>
			</div>

			<div class='item'>
				<img src="watch4.png" alt="hublox watch" class='images'/>
				<p>Hublot</p>
				<h3>N330,000</h3>
				<button class="buttons">ADD TO CART</button>
			</div>
		</div>

		<!-- Pop-up -->
		<div class="popup" id="window">
			<div class="product-image">
				<img src="watch2.jpeg" alt="product preview">
			</div>
			<div class="product-details">
				<box-icon name='x'></box-icon>
				<h2>Patek Phillipe</h2>
				<h1>$150,000</h1>
				<p>shipping available</p>
				<h3>+3 units</h3>
				<button>ADD TO CART</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
