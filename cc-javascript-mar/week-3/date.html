<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <h1>Javascript Dates</h1>
  <h2>Using new Date()</h2>
  <p>new Date() withouth arguments, creates a date object
    with the current date and time:</p>
  <p id="demo"></p>

  <script>
    const d = new Date();
    console.log(d);
    document.getElementById('demo').innerHTML = d;
  </script>
</body>
</html>
