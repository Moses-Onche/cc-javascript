<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a table</title>
</head>
<body>
  <div id="mountains"></div>
  <script>
    const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

    const table = document.createElement('table');
    for (let item in MOUNTAINS[0]) {
      const head = document.createElement('th');
      head.textContent = item;
      table.append(head);
    }
    
    for (let count = 0; count < 7; count++) {
      const row = document.createElement('tr');
      // let count = 0; count < 3; count++
      for (let item in MOUNTAINS[count]) {
        const cell = document.createElement('td');
        cell.textContent = MOUNTAINS[count][item];
        if (typeof MOUNTAINS[count][item] == 'number') {
          cell.style.textAlign = 'right';
        }
        row.append(cell);
      }
      table.append(row);
    }
    document.getElementById('mountains').append(table)
  </script>
</body>
</html>
