<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <h3 id="first-element"></h3>

 <script>
  //Function that returns the first element of an array.
  function firstElement(array){
    return array[0];
  }

  //Save the returned answer
  let myArray = [5, 3, 6]
  let answer = firstElement(myArray)

  //Put the answer in a message
  let message = "The first element of [" + myArray + "] is " + answer;

  document.getElementById("first-element").innerHTML = message;
 </script>
</body>
</html>
