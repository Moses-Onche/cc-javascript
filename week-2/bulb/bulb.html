<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb</title>
</head>
<body>
  <h2>What Can Javascript Do?</h2>
  <p>Javascript can change HTML values</p>
  <p>In this case Javascript changes the value of the src
    (source) attribute of an image.
  </p>
  <button onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Turn on the light</button>
  <img id="myImage" src="images/pic_bulboff.gif" alt="light bulb">
  <button>Turn off the light</button>
</body>
</html>
