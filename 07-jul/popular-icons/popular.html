<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popular.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Popular Icons</title>
</head>
<body>
  <div>
    <h1>Popular Platforms</h1>
    <ul>
      <a href="https://www.facebook.com" target="_blank"><box-icon type='logo' name='facebook-circle'></box-icon></a>
      <box-icon type='logo' name='instagram-alt'></box-icon>
      <box-icon type='logo' name='quora'></box-icon>
      <box-icon name='google' type='logo' ></box-icon>
      <box-icon type='logo' name='tiktok'></box-icon>
      <box-icon name='youtube' type='logo' ></box-icon>
    </ul>
  </div>
</body>
</html>
